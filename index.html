<!DOCTYPE html>
<html lang="fr">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Add Inputs Dynamically</title>
</head>

<body>
    <input type="date" name="agendaSod" id="agendaSod" onchange="showHint(this.value)">
    <div id="txtHint"></div>

    <script>
        var agendaSod = document.getElementById('agendaSod');
        function showHint(str) {
            var xhttp;
            if (str == '') {
                document.getElementById("txtHint").innerHTML = "mdmdm";
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                    
                    // Récupérez tous les textarea
                    const textAreas = document.querySelectorAll('textarea');

                    // Attachez un gestionnaire d'événements à chaque textarea
                    textAreas.forEach(textArea => {
                        textArea.addEventListener('input', updateTotalCharacters);
                    });
                    
                    updateTotalCharacters();
                    select();

                }
            };
            xhttp.open("GET", "work.php?agendaSod=" + str, true);
            xhttp.send();
        }
    </script>

    <script src="js/formulaire.js"></script>
</body>


</html>
